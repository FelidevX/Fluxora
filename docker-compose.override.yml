services:
  frontend:
    build:
      context: ./frontend-fluxora
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend-fluxora:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --hostname 0.0.0.0
