services:
  # Base de datos PostgreSQL - Cliente Service
  db-cliente:
    image: postgres:15-alpine
    container_name: postgres-cliente
    environment:
      POSTGRES_USER: fluxora
      POSTGRES_PASSWORD: fluxora123
      POSTGRES_DB: cliente_db
      TZ: America/Santiago
      PGTZ: America/Santiago
    ports:
      - "5433:5432"
    volumes:
      - postgres_cliente_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    networks:
      - fluxora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxora"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Base de datos PostgreSQL - Usuario Service
  db-usuario:
    image: postgres:15-alpine
    container_name: postgres-usuario
    environment:
      POSTGRES_USER: fluxora
      POSTGRES_PASSWORD: fluxora123
      POSTGRES_DB: usuario_db
      TZ: America/Santiago
      PGTZ: America/Santiago
    ports:
      - "5434:5432"
    volumes:
      - postgres_usuario_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    networks:
      - fluxora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxora"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Base de datos PostgreSQL - Entrega Service
  db-entrega:
    image: postgres:15-alpine
    container_name: postgres-entrega
    environment:
      POSTGRES_USER: fluxora
      POSTGRES_PASSWORD: fluxora123
      POSTGRES_DB: entrega_db
      TZ: America/Santiago
      PGTZ: America/Santiago
    ports:
      - "5435:5432"
    volumes:
      - postgres_entrega_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    networks:
      - fluxora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxora"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Base de datos PostgreSQL - Inventario Service
  db-inventario:
    image: postgres:15-alpine
    container_name: postgres-inventario
    environment:
      POSTGRES_USER: fluxora
      POSTGRES_PASSWORD: fluxora123
      POSTGRES_DB: inventario_db
      TZ: America/Santiago
      PGTZ: America/Santiago
    ports:
      - "5436:5432"
    volumes:
      - postgres_inventario_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
    networks:
      - fluxora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxora"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./Microservicios/microservice-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    environment:
      - TZ=America/Santiago
      - JAVA_OPTS=-Duser.timezone=America/Santiago
    networks:
      - fluxora-network

  # Eureka Server
  eureka-server:
    build:
      context: ./Microservicios/microservice-eureka
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - TZ=America/Santiago
      - JAVA_OPTS=-Duser.timezone=America/Santiago
    networks:
      - fluxora-network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend-fluxora
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend-fluxora/.env
    environment:
      - TZ=America/Santiago
    depends_on:
      - api-gateway
    networks:
      - fluxora-network

  # Microservicios
  cliente-service:
    build:
      context: ./Microservicios/microservice-cliente
    container_name: cliente-service
    ports:
      - "8083:8083"
    env_file:
      - ./Microservicios/microservice-cliente/.env
    environment:
      - TZ=America/Santiago
      - JAVA_OPTS=-Duser.timezone=America/Santiago
    depends_on:
      - db-cliente
      - eureka-server
    networks:
      - fluxora-network

  usuario-service:
    build:
      context: ./Microservicios/microservice-usuario
    container_name: usuario-service
    ports:
      - "8081:8081"
    env_file:
      - ./Microservicios/microservice-usuario/.env
    environment:
      - TZ=America/Santiago
      - JAVA_OPTS=-Duser.timezone=America/Santiago
    depends_on:
      - db-usuario
      - eureka-server
    networks:
      - fluxora-network

  entrega-service:
    build:
      context: ./Microservicios/microservice-entrega
    container_name: entrega-service
    ports:
      - "8084:8084"
    env_file:
      - ./Microservicios/microservice-entrega/.env
    environment:
      - TZ=America/Santiago
      - JAVA_OPTS=-Duser.timezone=America/Santiago
    depends_on:
      - db-entrega
      - eureka-server
    networks:
      - fluxora-network

  inventario-service:
    build:
      context: ./Microservicios/microservice-inventario
    container_name: inventario-service
    ports:
      - "8082:8082"
    env_file:
      - ./Microservicios/microservice-inventario/.env
    environment:
      - TZ=America/Santiago
      - JAVA_OPTS=-Duser.timezone=America/Santiago
    depends_on:
      - db-inventario
      - eureka-server
    networks:
      - fluxora-network

networks:
  fluxora-network:
    driver: bridge

volumes:
  postgres_cliente_data:
  postgres_usuario_data:
  postgres_entrega_data:
  postgres_inventario_data:
