version: "3.9"

services:
  # =========================
  # Base de Datos PostgreSQL
  # =========================
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fluxora
      POSTGRES_PASSWORD: fluxora123
      POSTGRES_DB: fluxora_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fluxora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxora"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Eureka Server (INTERNAL)
  # =========================
  eureka-server:
    build:
      context: ./Microservicios/microservice-eureka
      dockerfile: Dockerfile
    container_name: eureka-server
    restart: unless-stopped
    networks:
      - fluxora-network

  # =========================
  # API Gateway (PÚBLICO)
  # =========================
  api-gateway:
    build:
      context: ./Microservicios/microservice-gateway
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    networks:
      - fluxora-network

  # =========================
  # Frontend Next.js (PÚBLICO)
  # =========================
  frontend:
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    build:
      context: ./frontend-fluxora
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend-fluxora/.env
    depends_on:
      - api-gateway
    networks:
      - fluxora-network

  # =========================
  # Microservicios (INTERNOS)
  # =========================
  cliente-service:
    build:
      context: ./Microservicios/microservice-cliente
    container_name: cliente-service
    restart: unless-stopped
    env_file:
      - ./Microservicios/microservice-cliente/.env
    depends_on:
      - db
      - eureka-server
    networks:
      - fluxora-network

  usuario-service:
    build:
      context: ./Microservicios/microservice-usuario
    container_name: usuario-service
    restart: unless-stopped
    env_file:
      - ./Microservicios/microservice-usuario/.env
    depends_on:
      - db
      - eureka-server
    networks:
      - fluxora-network

  entrega-service:
    build:
      context: ./Microservicios/microservice-entrega
    container_name: entrega-service
    restart: unless-stopped
    env_file:
      - ./Microservicios/microservice-entrega/.env
    depends_on:
      - db
      - eureka-server
    networks:
      - fluxora-network

  inventario-service:
    build:
      context: ./Microservicios/microservice-inventario
    container_name: inventario-service
    restart: unless-stopped
    env_file:
      - ./Microservicios/microservice-inventario/.env
    depends_on:
      - db
      - eureka-server
    networks:
      - fluxora-network

# =========================
# Red interna Docker
# =========================
networks:
  fluxora-network:
    driver: bridge

# =========================
# Volúmenes persistentes
# =========================
volumes:
  postgres_data: